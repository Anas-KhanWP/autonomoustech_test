{% extends 'base.html' %}

{% block title %}Password Reset Request{% endblock %}

{% block content %}
<div class="password-reset-request-container">
    <h1>Request Password Reset</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
